<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>firstjs</title>
</head>
<body>
   <div class="header">
    <h1>Stone-Paper-Scissors Game</h1>
   </div>
   <div class="choices">
    <div id="stone" class="choice">
        <img src="./images/1.png" alt="stone">
    </div>
    <div id="paper" class="choice">
        <img src="./images/2.png" alt="paper">
    </div>
    <div id="scissors" class="choice">
        <img src="./images/3.png" alt="Scissors">
    </div>
   </div>
   <div class="scores">
    <div class="yourScore">
        <p id="your">0</p>
    <p>Your Score</p>
    </div>
    <div class="chapScore">
        <p id="chaper">0</p>
    <p>Chap Score</p>
    </div>
   </div>
   <div class="comment">
    <p id="who">Play the Game</p>
   </div>
    <script src="me.js"></script>
</body>
</html>
